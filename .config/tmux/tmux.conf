# 設定ファイルをリロード
bind r source-file $XDG_CONFIG_HOME/tmux/tmux.conf \; display "Reloaded!"

# 256color
set-option -g default-terminal "screen-256color"
set -g terminal-overrides 'xterm:colors=256'

# マウスを有効化
set -g mouse on

# ウィンドウタイトル設定
setw -g window-status-format "#I:#{?#{==:#{pane_current_path},$HOME},\$HOME,#{b:pane_current_path}}#{?window_flags,#{window_flags}, }"
setw -g window-status-current-format "#I:#{pane_current_command}#{?window_flags,#{window_flags}, }"

# アクティブなウィンドウを目立たせる
setw -g window-status-current-style bg=yellow

# ステータスバー右パネル
set -g status-right "%Y-%m-%d(%a) %H:%M"

# Viキーバインド
set-window-option -g mode-keys vi

# split window
bind s split-window -v # default: "
bind s split-window -h # default: %

# ペインの移動
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# ペインリサイズ
bind -r C-h resize-pane -L 1
bind -r C-l resize-pane -R 1
bind -r C-j resize-pane -D 1
bind -r C-k resize-pane -U 1

# ウィンドウを移動
bind -r H select-window -t :-
bind -r L select-window -t :+ # default n

# Prefix + v でコピーモード開始
bind v copy-mode \; display "Copy mode" #default: C-[

# コピーモードで y で選択範囲をコピー(Spaceで選択開始)
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "cat > /dev/clipboard"
